<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.json" />
    <title>MoviePWA</title>
    <style>
      :root{ --bg:#0f0f11; --bar:#1f1f23; --accent:#0cf808; --muted:#cfeed1; }
      html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg); color:#fff;}
      .topbar{
        background:var(--bar);
        color:var(--muted);
        padding:12px 18px;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:12px;
      }
      .brand{font-weight:700; letter-spacing:0.6px;}
      .nav{display:flex; gap:10px; align-items:center;}
      .btn {
        display:inline-flex;
        align-items:center;
        gap:8px;
        padding:8px 14px;
        border-radius:12px;
        border: none;
        text-decoration:none;
        font-weight:700;
        cursor:pointer;
        transition:transform .12s ease, opacity .12s ease;
      }
      .btn-primary{
        background:var(--accent);
        color:#07121a;
        box-shadow:0 6px 18px rgba(12,248,8,0.06);
      }
      .btn-ghost{
        background:transparent;
        color:var(--accent);
        border:1px solid rgba(12,248,8,0.12);
      }
      .btn:hover{ transform:translateY(-2px); }
      /* page content */
      .center { display:flex; flex-direction:column; align-items:center; gap:16px; min-height:calc(100vh - 72px); justify-content:center; padding:24px; }
      h1 { margin:0; font-size:28px; color:#fff; }
      /* responsive tweaks */
      @media (max-width:520px){
        .nav{gap:6px;}
        .brand{font-size:14px;}
      }
      img {
      max-width: 15%;
      height: auto;
      }
    </style>
  </head>
  <body>
    <header class="topbar" role="banner">
      <div class="brand"><img src = "images\GAMIFY LOGO.png" ></div>
      <nav class="nav" role="navigation" aria-label="Auth pages">
        <a class="btn btn-ghost" href="login.html" aria-label="Sign in">Sign In</a>
        <a class="btn btn-primary" href="signup.html" aria-label="Create account">Sign Up</a>
      </nav>
    </header>

    <main class="center" role="main">
      <h1>MoviePWA 67</h1>
      <p style="color:rgba(255,255,255,0.72);max-width:620px;text-align:center">Open the Sign In or Sign Up links in the top bar to test the auth screens.</p>
    </main>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' }).catch(()=>{});
      }
    </script>
  </body>
</html>
